services:
  db:
    build:
      context: .
      dockerfile: db/Dockerfile
    restart: unless-stopped
    environment:
      POSTGRES_DB: flyporter
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    ports:
      - "5432:5432"
    volumes:
      - db-data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5

  backend:
    build:
      context: ./backend
    restart: unless-stopped
    depends_on:
      db:
        condition: service_healthy
    environment:
      DATABASE_URL: postgresql://postgres:postgres@db:5432/flyporter?schema=public
      PORT: "3000"
      API_PREFIX: /api
      NODE_ENV: production
      # Google OAuth (set these in .env file or override here)
      GOOGLE_CLIENT_ID: ${GOOGLE_CLIENT_ID:-}
      GOOGLE_CLIENT_SECRET: ${GOOGLE_CLIENT_SECRET:-}
      GOOGLE_CALLBACK_URL: ${GOOGLE_CALLBACK_URL:-http://localhost:5173/auth/google/callback}
    ports:
      - "3000:3000"
    command: >
      sh -c "npx prisma migrate deploy && npx prisma db seed && npx tsx src/server.ts"

  frontend:
    build:
      context: ./frontend
      args:
        # Frontend environment variables (Vite requires VITE_ prefix)
        # You can override these by setting environment variables in .env file
        VITE_API_URL: ${VITE_API_URL:-http://localhost:3000/api}
        VITE_GOOGLE_AUTH_URL: ${VITE_GOOGLE_AUTH_URL:-http://localhost:3000/api/auth/google}
        VITE_AUTH_URL: ${VITE_AUTH_URL:-http://localhost:3000/api/auth}
    restart: unless-stopped
    depends_on:
      - backend
    ports:
      - "5173:4173"

volumes:
  db-data:
