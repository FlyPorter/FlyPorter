apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: flyporter-ingress
  namespace: flyporter
  annotations:
    # Use cert-manager to issue certificate
    cert-manager.io/cluster-issuer: "letsencrypt-prod"
    
    # NGINX specific annotations
    # Note: ssl-redirect allows ACME challenge to work, force-ssl-redirect blocks it
    nginx.ingress.kubernetes.io/ssl-redirect: "true"
    
    # CORS settings
    nginx.ingress.kubernetes.io/enable-cors: "true"
    nginx.ingress.kubernetes.io/cors-allow-origin: "https://app.flyporter.website,https://flyporter.website,https://www.flyporter.website"
    nginx.ingress.kubernetes.io/cors-allow-credentials: "true"
    nginx.ingress.kubernetes.io/cors-allow-methods: "GET, POST, PUT, DELETE, PATCH, OPTIONS"
    nginx.ingress.kubernetes.io/cors-allow-headers: "DNT,X-CustomHeader,Keep-Alive,User-Agent,X-Requested-With,If-Modified-Since,Cache-Control,Content-Type,Authorization"
    
    # Rate limiting (optional)
    nginx.ingress.kubernetes.io/limit-rps: "100"
    
    # Timeouts
    nginx.ingress.kubernetes.io/proxy-connect-timeout: "60"
    nginx.ingress.kubernetes.io/proxy-send-timeout: "60"
    nginx.ingress.kubernetes.io/proxy-read-timeout: "60"
    
spec:
  ingressClassName: nginx
  tls:
  - hosts:
    - api.flyporter.website
    secretName: flyporter-api-tls  # cert-manager will create this secret
  rules:
  - host: api.flyporter.website
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: flyporter-backend
            port:
              number: 80

